<li>
  <div class="media">
    <img class="d-flex align-self-center" src="{{image}}" alt="notification-image">
    <div class="media-body">
      <h5 class="notification-user">{{title}}</h5>
      <p class="notification-msg">{{message}}</p>
      <span class="notification-time">{{time}}</span>
    </div>
  </div>
</li>
